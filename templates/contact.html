<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/icons.css">
    <link rel="stylesheet" href="../static/css/hamburger.css">
    <link rel="stylesheet" href="../static/css/report-site.css">
    <link rel="stylesheet" href="../static/css/contact.css">
    <link rel="stylesheet" href="../static/css/header.css">
    <link rel="stylesheet" href="../static/css/footer.css">
    <link rel="stylesheet" href="../static/css/table.css">
    <link rel="stylesheet" href="../static/css/header.css">
    <script src="https://kit.fontawesome.com/39b4b21fe7.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="main">
        <form action="" class="main-form">
            <h2 class="form-title">Contact</h2>
            <div class="input-container flex">
                <div>
                    <label class="input-label">Name</label>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text input-span" id="addon-wrapping">
                            <i class="fa-regular fa-user"></i>
                        </span>
                        
                        <input type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                </div>

                <div>
                    <label class="input-label">Mail Address</label>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text input-span" id="addon-wrapping">
                            <i class="fa-regular fa-envelope"></i>
                        </span>
                        <input type="email" class="form-control" placeholder="Email address" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                </div>

                <div>
                    <label class="input-label">Your message</label>
                    <div class="input-group">
                        <span class="input-group-text input-span">
                            <i class="fa-solid fa-link"></i>
                        </span>
                        <textarea class="form-control" aria-label="With textarea" rows="5"
                        placeholder="Message"></textarea>
                    </div>
                </div>

                <div class="btn-container">
                    <button class="btn report-btn submit-btn flex">
                        <i class="fa-solid fa-arrow-right"></i>
                        <span>Submit</span>
                    </button>
                </div>

            </div>
        </form>
    </main>
</body>
</html>
