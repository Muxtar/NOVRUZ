<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/icons.css">
    <link rel="stylesheet" href="../static/css/hamburger.css">
    <link rel="stylesheet" href="../static/css/report-site.css">
    <link rel="stylesheet" href="../static/css/header.css">
    <link rel="stylesheet" href="../static/css/footer.css">
    <link rel="stylesheet" href="../static/css/table.css">
    <link rel="stylesheet" href="../static/css/header.css">

    <script src="https://kit.fontawesome.com/39b4b21fe7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form-container">
        <form action="" id="form1">
            <div class="inner-form-container">
                <h2>Notify / Report</h2>

                <div class="input-container">
                    <div class="input-group mb-3">
                            <span class="input-group-text input-span" id="inputGroup-sizing-default">
                                <i class="fa-solid fa-hat-cowboy"></i>
                            </span>
            
                            <input type="text" class="form-control" aria-label="Sizing example input" 
                            aria-describedby="inputGroup-sizing-default" 
                            placeholder="Attacker(max 30 chars)">
                        </div>
        
                        <div class="input-group mb-3">
                            <span class="input-group-text input-span" id="inputGroup-sizing-default">
                                <i class="fa-solid fa-link"></i>
                            </span>

                            <input type="text" class="form-control" aria-label="Sizing example input" 
                            aria-describedby="inputGroup-sizing-default"
                            placeholder="http://ownzyou.com/ (only accepted start with [https/http])">
                        </div>

                        <button class="btn report-btn flex">
                            <i class="fa-solid fa-arrow-right"></i>
                            <span>Report</span>
                        </button>
                    </div>
                </div>
        </form>

        <form action="" id="form2">
            <div class="inner-form-container">
                <h2>Bulk Notify / Report (max 50)</h2>
                <div class="input-container">
                    <div class="input-group mb-3">
                        <span class="input-group-text input-span" id="inputGroup-sizing-default">
                            <i class="fa-solid fa-hat-cowboy"></i>
                        </span>
                        <input type="text" class="form-control" aria-label="Sizing example input" 
                        aria-describedby="inputGroup-sizing-default"
                        placeholder="Attacker(max 30 chars)">
                    </div>
        
                    <div class="input-group">
                        <span class="input-group-text input-span">
                            <i class="fa-solid fa-link"></i>
                        </span>
                        <textarea class="form-control" aria-label="With textarea" rows="5"
                        placeholder="http://ownzyou.com/ 
http://ownzyou.com/page 
http://ownzyou.com/index.php 
(only accepted start with [https/http])"></textarea>
                    </div>
        
                    <button class="btn report-btn submit-btn flex">
                        <i class="fa-solid fa-arrow-right"></i>
                        <span>Submit</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
